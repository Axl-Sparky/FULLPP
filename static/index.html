<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .upload-box {
            margin-top: 50px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            display: inline-block;
        }
        .uploaded-image {
            display: none;
            margin-top: 20px;
            border: 5px solid #007BFF;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 20px #007BFF;
        }
    </style>
</head>
<body>

    <h1>Image Upload and Redirect</h1>
    <p>Click the button below to upload an image</p>
    
    <label class="upload-box">
        <input type="file" id="imageUpload" style="display: none;">
        Upload Image
    </label>

    <div id="uploadedImageBox" class="uploaded-image"></div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const uploadedImage = document.getElementById('uploadedImageBox');
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'pair.html';
                }, 3000);
            };
            reader.readAsDataURL(this.files[0]);
        });
    </script>

</body>
</html>
