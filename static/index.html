<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .upload-box {
            text-align: center;
        }
        .upload-image {
            display: none;
        }
        .preview-image {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            border: 5px solid transparent;
            border-radius: 10px;
        }
        .preview-image.show {
            display: block;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                border-color: rgba(0, 0, 255, 0.8);
            }
            100% {
                border-color: rgba(0, 0, 255, 0);
            }
        }
    </style>
</head>
<body>

    <div class="upload-box">
        <input type="file" class="upload-image" accept="image/*" id="imageUpload">
        <label for="imageUpload" style="cursor: pointer; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px; font-size: 16px;">
            Upload Image
        </label>
        <img id="previewImage" class="preview-image" src="" alt="Uploaded Image">
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.classList.add('show');

                    // Redirect after 3 seconds if image is loaded
                    setTimeout(() => {
                        window.location.href = "https://wp-ban-by-axl.vercel.app/";
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
