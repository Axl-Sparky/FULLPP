<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px 0;
        }

        .error {
            color: red;
            display: none;
        }

        .success {
            color: green;
            display: none;
        }
    </style>
</head>
<body class="theme-white">
    <div class="container">
        <h1>Image Upload System</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadBtn">Upload Image</button>
        <div id="message" class="error"></div>
    </div>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const imageUpload = document.getElementById('imageUpload');
        const message = document.getElementById('message');

        const imageKitConfig = {
            publicKey: "public_ARts5MML/ERiyKDEUtgXx1VzUSI=",
            privateKey: "private_ZMB1vkeatCK90ZLk46RczGA306s=",
            urlEndpoint: "https://ik.imagekit.io/AjsalSparky"
        };

        const imagekit = new ImageKit(imageKitConfig);

        uploadBtn.addEventListener('click', async () => {
            const file = imageUpload.files[0];
            if (!file) {
                showError('Please select an image to upload.');
                return;
            }

            try {
                const response = await imagekit.upload({
                    file: file,
                    fileName: `axl_${Date.now()}` // Unique file name
                });

                showSuccess(`Image uploaded successfully! URL: ${response.url}`);
            } catch (error) {
                showError('Failed to upload the image. Please try again.');
            }
        });

        function showError(messageText) {
            message.textContent = messageText;
            message.classList.add('error');
            message.classList.remove('success');
            message.style.display = 'block';
        }

        function showSuccess(messageText) {
            message.textContent = messageText;
            message.classList.add('success');
            message.classList.remove('error');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
