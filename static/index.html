<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nextro</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Header Section Styling */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
    }

    /* Main Content Section Styling */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .upload-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-button:hover {
      background-color: #45a049;
    }

    /* Footer Section Styling */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Nextro</h1>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Hidden file input (still functional) -->
    <input type="file" id="imageUpload" class="upload-button" accept="image/*" style="display: none;" />
    <!-- A div that will trigger the file input when clicked -->
    <button id="uploadButton" class="upload-button">Upload Image</button>

    <div id="imageUrlContainer">
      <p><strong>Image URL:</strong> <span id="imageUrl"></span></p>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Nextro MD</p>
  </footer>

  <script>
    const imagekit = require("imagekit");

    const ik = new imagekit({
        publicKey: "public_ARts5MML/ERiyKDEUtgXx1VzUSI=",
        privateKey: "private_ZMB1vkeatCK90ZLk46RczGA306s=",
        urlEndpoint: "https://ik.imagekit.io/AjsalSparky" // Replace with your ImageKit URL endpoint
    });

    const imageUpload = document.getElementById("imageUpload");
    const imageUrlElement = document.getElementById("imageUrl");
    const uploadButton = document.getElementById("uploadButton");

    uploadButton.addEventListener("click", function () {
        imageUpload.click(); // Programmatically trigger the file input
    });

    imageUpload.addEventListener("change", async function (event) {
        const file = event.target.files[0];
        if (file) {
            try {
                const fileBuffer = await file.arrayBuffer(); // Get file as buffer
                const fileName = `axl`;

                const response = await ik.upload({
                    file: Buffer.from(fileBuffer),
                    fileName: fileName
                });

                if (response) {
                    const imgUrl = response.url;  // Get the image URL from ImageKit response
                    imageUrlElement.textContent = imgUrl;
                }
            } catch (error) {
                console.error("Upload error:", error);
                alert('An error occurred during the upload');
            }
        }
    });
  </script>
</body>

</html>
