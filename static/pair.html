<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .full-image {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #007BFF;
            box-shadow: 0 0 20px #007BFF;
        }
    </style>
</head>
<body>

    <img id="fullImage" class="full-image" src="" alt="Uploaded Image">

    <script>
        const imageSource = sessionStorage.getItem('uploadedImageSrc');
        if (imageSource) {
            document.getElementById('fullImage').src = imageSource;
        }
    </script>

</body>
</html>
