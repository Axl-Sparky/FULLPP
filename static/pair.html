<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            text-align: center;
        }
        .uploaded-image {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <h2>Uploaded Image:</h2>
        <img id="uploadedImage" class="uploaded-image" src="" alt="Uploaded Image">
    </div>

    <script>
        // Retrieve the file path from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const filePath = params.get('filePath');

        if (filePath) {
            const uploadedImage = document.getElementById('uploadedImage');
            uploadedImage.src = filePath; // Set the image source from the URL parameter
        } else {
            console.error('No file path found in the URL.');
        }
    </script>

</body>
</html>
