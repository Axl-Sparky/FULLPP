<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oomfikko</title>
</head>
<body>
    <h1>Welcome to Oomfikko</h1>
    <p>Here is your uploaded image:</p>
    <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 300px; display: block; margin: 20px auto;">
    <script>
        // Assuming the uploaded image URL is passed to this page
        const uploadedImageUrl = window.location.search.split('=')[1]; // Get the URL parameter

        if (uploadedImageUrl) {
            document.getElementById('uploadedImage').src = uploadedImageUrl;
        } else {
            document.getElementById('uploadedImage').src = 'default-image.jpg'; // A fallback image in case the URL is not provided
        }
    </script>
</body>
</html>
